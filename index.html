<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Restaurant App</title>
</head>

<body>
    <h1>Restaurant App</h1>
    <form onsubmit="Entry_free(event)">
        <div class="form-group">
            <label for="price_food">Price of Food Item</label>
            <input type="number" id="price_food" placeholder="Ex: 200/-">
            <label for="Table_number">Table Number</label>
            <select id="Table_number">
                <option value="Table1">Table 1</option>
                <option value="Table2">Table 2</option>
                <option value="Table3">Table 3</option>
                <option value="Table4">Table 4</option>
                <option value="Table5">Table 5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="menu">Example multiple select</label>
            <select multiple class="form-control" id="menu">
                <option value="VegMomos">Veg Momos</option>
                <option value="Pasta">Pasta</option>
                <option value="MisalPav">Misal Pav</option>
                <option value="Pizza">Pizza</option>
                <option value="Noodles">Noodles</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="Suggestions">Any Suggestions: </label>
            <textarea class="form-control" id="Suggestions" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add To Bill</button>
    </form>
    <br>
    <ul id="Table1">Table 1</ul>
    <ul id="Table2">Table 2</ul>
    <ul id="Table3">Table 3</ul>
    <ul id="Table4">Table 4</ul>
    <ul id="Table5">Table 5</ul>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>



</body>

</html>
